steps:
  - name: Checkout
    id: checkout
    uses: actions/checkout@v4

  - name: Test Local Action
    id: test-action
    uses: ./
    with:
      milliseconds: 1000
      repo-token: ${{ secrets.GITHUB_TOKEN }}

  - name: Print Output
    id: output
    run: echo "${{ steps.test-action.outputs.time }}"